<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Sunny Side</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      output: {
        displayOverflow: 'linebreak',
        linebreaks: { inline: true, width: '100%' }
      }
    };
  </script>
</head>
<body class="bg-bg text-text font-mono text-base overflow-x-hidden">
  <div id="app" class="h-screen flex">
    <!-- Content Pane -->
    <main id="content-pane" class="flex-1 overflow-y-auto overflow-x-hidden bg-bg">
      <div id="content-container" class="p-6">
        <div class="prose prose-invert max-w-none prose-sm">
          <div class="text-center py-12">
            <h1 class="text-4xl font-bold text-accent mb-4">Welcome to the Sunny Side</h1>
            <p class="text-text-muted">Loading...</p>
          </div>
        </div>
      </div>
    </main>

    <!-- Terminal Pane -->
    <div id="terminal-pane" class="w-96 bg-surface border-l border-zinc-700 flex flex-col">
      <!-- Terminal Header -->
      <div class="flex items-center justify-between px-4 py-2 border-b border-zinc-700 md:hidden">
        <span class="text-xs text-text-muted">terminal</span>
        <button id="terminal-toggle" class="text-text" aria-label="Toggle terminal">â–²</button>
      </div>

      <!-- Terminal Content -->
      <div id="terminal-content" class="flex-1 flex flex-col p-4">
        <div id="terminal-output" class="flex-1 overflow-y-auto font-mono text-sm"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
